name: Build

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main, goadk_migration]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Build frontend
        run: |
          cd web
          rm -rf dist  # Clean any old dist folders
          npm ci
          npm run build
          echo "Built to: $(ls dist/)"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: false  # Disable to ensure fresh embed of web/dist

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: |
          # Force Go to see embed.go as modified so it re-embeds the dist folder
          touch web/embed.go
          go clean -cache
          go build -v -o astonish .

      - name: Run tests
        run: go test -v ./...
