name: Build and Test

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'  # Run workflow on version tags, e.g. 1.0.0

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build pytest pytest-asyncio
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Install dependencies directly from PyPI
          pip install appdirs==1.4.4 generative-ai-hub-sdk[all]==4.10.2 langchain-ollama==0.3.1 langchain==0.3.24 langgraph==0.3.27 langgraph-checkpoint-sqlite==2.0.6 pydantic==2.10.6 colorama==0.4.6 aiosqlite==0.21.0 grandalf==0.8 pykwalify==1.8.0 inquirer==3.4.0 langchain-anthropic==0.3.12
          # Try multiple approaches to install langchain-mcp-adapters
          pip install langchain-mcp-adapters==0.0.9 || \
          pip install --index-url https://pypi.org/simple/ langchain-mcp-adapters==0.0.9 || \
          pip install --no-deps langchain-mcp-adapters==0.0.9 || \
          pip install --pre langchain-mcp-adapters==0.0.9 || \
          echo "Warning: Could not install langchain-mcp-adapters==0.0.9, continuing anyway"
          # Install test dependencies
          pip install pytest==8.3.5 pytest-asyncio==0.26.0
          # Install the package in development mode
          pip install -e .

      - name: Run tests
        run: |
          pytest

      - name: Build package
        run: |
          python -m build --wheel

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.python-version }}
          path: dist/
          retention-days: 5
