name: Build

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main, goadk_migration]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build -v -o astonish .

      - name: Run tests
        run: go test -v ./...
